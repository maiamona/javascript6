<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./aula7.css">
</head>
<body>
    <a style="float: right; color: white;" href="./index.html">Voltar</a>
    <section class="container">
       <h2 style="text-align: center;">Calculadora Designe Google</h2>
        <table class="calculadora" style="margin: 0 auto;">
            <tr>
                <td colspan="4"><input type="text" class="display2"></td>
            </tr>
            <tr>
                <td><button class="btn2 btn-clear btn-num-m">C</button></td>
                <td><button class="btn2 btn-num btn-num-m">(</button></td>
                <td><button class="btn2 btn-num btn-num-m">)</button></td>
                <td><button class="btn2 btn-num btn-num-m">/</button></td>
            </tr>
            <tr>
                <td><button class="btn2 btn-num btn-num-n">7</button></td>
                <td><button class="btn2 btn-num btn-num-n">8</button></td>
                <td><button class="btn2 btn-num btn-num-n">9</button></td>
                <td><button class="btn2 btn-num btn-num-m">*</button></td>
            </tr>
            <tr>
                <td><button class="btn2 btn-num btn-num-n">4</button></td>
                <td><button class="btn2 btn-num btn-num-n">5</button></td>
                <td><button class="btn2 btn-num btn-num-n">6</button></td>
                <td><button class="btn2 btn-num btn-num-m">+</button></td>
            </tr>
            <tr>
                <td><button class="btn2 btn-num btn-num-n">1</button></td>
                <td><button class="btn2 btn-num btn-num-n">2</button></td>
                <td><button class="btn2 btn-num btn-num-n">3</button></td>
                <td><button class="btn2 btn-num btn-num-m">-</button></td>
            </tr>
            <tr>
                <td><button class="btn2 btn-num btn-num-n">.</button></td>
                <td><button class="btn2 btn-num btn-num-n">0</button></td>
                <td><button class="btn2 btn-del btn-num-n">&laquo;</button></td>
                <td><button class="btn2 btn-eq2">=</button></td>
            </tr>
        </table>
    </section>
</body>
<script src="./aula8.js"></script>
</html>
